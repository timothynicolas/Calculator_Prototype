<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Prototype</title>

    <!-- BOOTSTRAP LINK -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <p class="h1 text-center my-5">         
            Calculator Prototype
        </p>

        <div class="container col-6 bg-primary">

            <!-- INPUT FIELD -->

            <div class="row pt-3">
                <div class="col-12">
                    <div class="container w-100 text-center p-2">
                        <input type="text" id="num" style="width: 100%; height: 50px; font-size: larger;" readonly>
                    </div>
                </div>
            </div>

            <!-- 1ST ROW -->

            <div class="row mt-2">
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="openparenth();" style="width: 100%; height: 50px;">&#40; </button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="closeparenth();" style="width: 100%; height: 50px;">&#41;</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="clr();" style="width: 100%; height: 50px;">Clr</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="divide();" style="width: 100%; height: 50px;">รท</button>
                    </div>
                </div>
            </div>

            <!-- 2ND ROW -->

            <div class="row mt-2">
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="addnum(1);" style="width: 100%; height: 50px;">1</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="addnum(2);" style="width: 100%; height: 50px;">2</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="addnum(3);" style="width: 100%; height: 50px;">3</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="multiply();" style="width: 100%; height: 50px;">x</button>
                    </div>
                </div>
            </div>

            <!-- 3RD ROW -->

            <div class="row mt-2">
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="addnum(4);" style="width: 100%; height: 50px;">4</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="addnum(5);" style="width: 100%; height: 50px;">5</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="addnum(6);" style="width: 100%; height: 50px;">6</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="plus();" style="width: 100%; height: 50px;">+</button>
                    </div>
                </div>
            </div>

            <!-- 4TH ROW -->

            <div class="row mt-2">
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="addnum(7);" style="width: 100%; height: 50px;">7</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="addnum(8);" style="width: 100%; height: 50px;">8</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="addnum(9);" style="width: 100%; height: 50px;">9</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="minus();" style="width: 100%; height: 50px;">-</button>
                    </div>
                </div>
            </div>

            <!-- 5TH ROW -->

            <div class="row mt-2 pb-3">
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="decimal();" style="width: 100%; height: 50px;">.</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="addnum(0);" style="width: 100%; height: 50px;">0</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="deletechar();" style="width: 100%; height: 50px;">Del</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="container text-center">
                        <button onclick="equal();" style="width: 100%; height: 50px;">=</button>
                    </div>
                </div>
            </div>



           

        </div>


    </div>

    <script src="index.js">

    </script>
    
</body>
</html>
